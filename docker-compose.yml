  clasp:
    image: clasp
    build:
      context: ./build
      dockerfile: tools/dockerfiles/clasp/Dockerfile
    depends_on:
      - clasp-build
  clasp-build:
    image: clasp-build
    build:
      context: .
      dockerfile: tools/dockerfiles/clasp-build/Dockerfile
    command: cp -v build/clasp /home/app/build/
    volumes:
      - ./build:/home/app/build
